name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - tanstack-start
          - core
          - server
          - react
          - next

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: version
        run: |
          cd packages/${{ github.event.inputs.package }}

          RAW_VERSION=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version)

          # Strip the leading 'v'
          CLEAN_VERSION=$(echo "$RAW_VERSION" | sed 's/^v//')

          # Escape according to GitHub Actions requirements
          ESCAPED_VERSION="${CLEAN_VERSION//'%'/'%25'}"
          ESCAPED_VERSION="${ESCAPED_VERSION//$'\n'/'%0A'}"
          ESCAPED_VERSION="${ESCAPED_VERSION//$'\r'/'%0D'}"

          echo "new_version=$ESCAPED_VERSION" >> $GITHUB_OUTPUT

          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Update changelog
        run: |
          cd packages/${{ github.event.inputs.package }}
          
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          sed -i "2i\\
          ## ${{ steps.version.outputs.new_version }} - $(date +%Y-%m-%d)\\
          \\
          - Version bump to ${{ steps.version.outputs.new_version }}\\
          " CHANGELOG.md

      - name: Commit changes
        run: |
          git add packages/${{ github.event.inputs.package }}/package.json
          git add packages/${{ github.event.inputs.package }}/CHANGELOG.md
          git commit -m "chore(${{ github.event.inputs.package }}): release ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.package_name }}@${{ steps.version.outputs.new_version }}
          release_name: ${{ steps.version.outputs.package_name }} ${{ steps.version.outputs.new_version }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/${{ github.event.inputs.package }}/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install ${{ steps.version.outputs.package_name }}@${{ steps.version.outputs.new_version }}
            ```
          draft: false
          prerelease: false
