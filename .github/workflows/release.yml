name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - tanstack-start
          - core
          - server
          - react
          - next

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: version
        run: |
          cd packages/${{ github.event.inputs.package }}

          # Bump version and capture only the version number
          npm version ${{ github.event.inputs.version }} --no-git-tag-version 2>&1 | tee /tmp/version_output.txt
          
          # Extract just the version number (strip 'v' prefix)
          NEW_VERSION=$(grep -oP 'v?\K\d+\.\d+\.\d+' /tmp/version_output.txt | head -1)
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Update changelog
        run: |
          cd packages/${{ github.event.inputs.package }}
          
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Create temp file with new entry
          {
            echo "## ${{ steps.version.outputs.new_version }} - $(date +%Y-%m-%d)"
            echo ""
            echo "- Version bump to ${{ steps.version.outputs.new_version }}"
            echo ""
          } > /tmp/changelog_entry.txt
          
          # Insert after first line (the # Changelog header)
          sed -i '1r /tmp/changelog_entry.txt' CHANGELOG.md

      - name: Commit changes
        run: |
          git add packages/${{ github.event.inputs.package }}/package.json
          git add packages/${{ github.event.inputs.package }}/CHANGELOG.md
          git commit -m "chore(${{ github.event.inputs.package }}): release ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.package_name }}@${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.package_name }} ${{ steps.version.outputs.new_version }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/${{ github.event.inputs.package }}/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install ${{ steps.version.outputs.package_name }}@${{ steps.version.outputs.new_version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

