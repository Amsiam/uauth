name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages (in order)
        run: |
          npm run build -w @nightmar3/uauth-core
          npm run build -w @nightmar3/uauth-server
          npm run build -w @nightmar3/uauth-react
          npm run build -w @nightmar3/uauth-next

      - name: Run tests
        run: npm test

      - name: Publish @nightmar3/uauth-core
        run: npm publish -w @nightmar3/uauth-core --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nightmar3/uauth-server
        run: npm publish -w @nightmar3/uauth-server --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nightmar3/uauth-react
        run: npm publish -w @nightmar3/uauth-react --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nightmar3/uauth-next
        run: npm publish -w @nightmar3/uauth-next --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
