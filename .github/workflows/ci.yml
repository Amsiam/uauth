name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages (in order)
        run: |
          npm run build -w @nightmar3/uauth-core
          npm run build -w @nightmar3/uauth-server
          npm run build -w @nightmar3/uauth-react
          npm run build -w @nightmar3/uauth-next

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: |
          npm run build -w @nightmar3/uauth-core
          npm run build -w @nightmar3/uauth-server
          npm run build -w @nightmar3/uauth-react
          npm run build -w @nightmar3/uauth-next
